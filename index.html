<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя любимая Алёна</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
            position: relative;
            color: #333;
            background: linear-gradient(to bottom, #ffcccc, #ff99cc);
        }
        
        #container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
        }
        
        main {
            position: relative;
            overflow: hidden;
            z-index: 2;
            display: flex;
            justify-content: center;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: heartbeat 1s infinite alternate;
        }

        .heart:nth-child(odd) {
            animation: none; 
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        
        p {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 20px;
        }

        .heart-icon {
            color: #FF6666;
            font-size: 1.5em;
            margin: 0 5px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            z-index: 1;
            background-color: #bfbfbf; 
        }

        .brick {
            display: inline-block;
            width: 20px;
            height: 10px;
            background-color: #666;
            margin: 0 5px;
            position: fixed;
            z-index: 0;
        }


        .brick:nth-child(odd) {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="hearts">

        <script>
            const container = document.querySelector('.hearts');
            const count = 100; // Number of hearts
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '<i class="fa-solid fa-heart heart-icon"></i>'; 
                heart.style.left = `${Math.random() * window.innerWidth}px`; 
                heart.style.top = `${Math.random() * window.innerHeight}px`; 
                container.appendChild(heart);
            }
        </script>
    </div>

    <div id="container">
        <h1>Моя прекрасная девушка Алёна</h1>
        <main>
            <i class="fa-solid fa-heart heart-icon"></i>
            <p>
                <i class="fa-solid fa-heart heart-icon"></i>
                Я люблю тебя больше, чем можно выразить словами. Ты - моя радость, мое счастье и мой источник вдохновения.
                <i class="fa-solid fa-heart heart-icon"></i>
            </p>
            <i class="fa-solid fa-heart heart-icon"></i>
        </main>
    </div>

    <footer>
        <p>Не думаю, что парни твоих подруг могут так :))), повод гордиться мной</p>
    </footer>
</body>
</html>
